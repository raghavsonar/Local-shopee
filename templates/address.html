<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="_index.scss">
    <title>Local Shopee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body style="font-family: Roboto;">
    
<div class="container my-5 py-5">

    <!--Section: Design Block-->
    <section>
  
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
  
  
            <div class="card-body">
              <p class="text-uppercase h4 text-font">Delivery Time</p>
              <div class="row">

                <div class="col-md-8">
                  <select class="select">
                    <option value="1">9:00 AM to 12:00 PM</option>
                    <option value="2">12:30 PM to 2:00 PM</option>
                    <option value="3">3:00 PM to 6:00 PM</option>
                    <option value="4">6:00 PM to 9:30 PM</option>
                  </select>
                </div>
              </div>
            </div>
          </div>


      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
  
  
            <div class="card-body">
              <p class="text-uppercase h4 text-font">Payment Mode</p>
              <div class="row">

                <div class="col-md-8">
                  <select class="select">
                    <option value="1">Cash</option>
                    <option value="2"> Credit / Debit card</option>
                    <option value="3">UPI / NEFT</option>
                    <option value="4">Finance</option>
                  </select>
                  <p></p>
                  <b><p>We accept payment at the time of delivery.</p></b>
                </div>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>






        <div class="col-md-4 mb-4 position-static">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0 text-font">1 item </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                    class="rounded-3" style="width: 100px;" alt="Blue Jeans Jacket" />
                </div>
                <div class="col-md-6 ms-3">
                  <span class="mb-0 text-price">mobile/watch.....</span>
                  <p class="mb-0 text-descriptions">Samsung</p>
                  <span class="text-descriptions fw-bold">A14 5g 8/128</span> 
                  <p class="text-descriptions mt-0">Qty:<span class="text-descriptions fw-bold">1</span>
                  </p>
                </div>
              </div>
              <div class="card-footer mt-4">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0 text-muted">
                    Subtotal
                    <span>₹16 499</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center px-0 fw-bold text-uppercase">
                    Total to pay
                    <span>₹16 499</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
  









        <div class="col-md-8 mb-4" style="margin-top: -100px;">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0 text-font text-uppercase">Delivery address</h5>
            </div>
            <div class="card-body">
              <form>
  
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form11Example1" class="form-control" />
                      <label class="form-label" for="form11Example1">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form11Example2" class="form-control" />
                      <label class="form-label" for="form11Example2">Last name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form11Example3" class="form-control" />
                  <label class="form-label" for="form11Example3">Email</label>
                </div>
  
                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="number" id="form11Example6" class="form-control" />
                    <label class="form-label" for="form11Example6">Phone</label>
                  </div>
                  
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form11Example4" class="form-control" />
                  <label class="form-label" for="form11Example4">Village/Town/City</label>
                </div>

                  <!-- Message input -->
                  <div class="form-outline mb-4">
                    <textarea class="form-control" id="form11Example7" rows="4"></textarea>
                    <label class="form-label" for="form11Example7">Address</label>
                  </div>


                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form11Example5" class="form-control" />
                  <label class="form-label" for="form11Example5">Pincode</label>
                </div>
  
  
              
  

              </form>
            </div>
  
          </div>
          <div class="text-center d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-primary">Place order</button>
          </div>
  
        </div>
  
  
  
  
  
  
      </div>
  
    </section>
    <!--Section: Design Block-->
  
  </div>
</body>
  </html>
